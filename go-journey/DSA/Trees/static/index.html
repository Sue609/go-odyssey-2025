<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Tree Visualizer</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: #f7fff7;
                margin: 0;
                padding: 20px;
            }
            svg {
                margin-top: 20px;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            .link {
            stroke: #aaa;
            stroke-width: 2;
            }
            circle {
            transition: fill 0.3s ease;
            }


        </style>
    </head>
    <body>
        <h1>üå≥ Binary Search Tree Traversal Visualizer</h1>
        

        <div style="margin-bottom: 1em;">
            <input
                type="text"
                id="numbersInput"
                placeholder="Enter numbers separated by commas (e.g. 8,3,10,1,6,14)"
                style = "width: 70%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"
            />

            <button 
                onclick="generateTree()" 
                style="padding: 8px 12px; border-radius: 8px; background-color: #4CAF50; color: white; border: none;">
                Generate Tree üåø
            </button>
            <p id="statusMessage" style="font-weight: bold; transition: opacity 0.5s ease; opacity: 0; margin-top: 8px;"></p>

        </div>

        
        <div style="margin-bottom: 1rem;">
            <label for="traversalType"><strong>Choose Traversal Order:</strong></label>
            <select id="traversalType"
                style="padding: 6px 10px; border-radius: 6px; border: 1px solid #aaa; margin-left: 8px;">
                <option value="">--Select--</option>
                <option value="inorder">Inorder (Left ‚Üí Root ‚Üí Right)</option>
                <option value="preorder">Preorder (Root ‚Üí Left ‚Üí Right)</option>
                <option value="postorder">Postorder (Left ‚Üí Right ‚Üí Root)</option>
            </select>

            <button id="traverseBtn"
                style="padding: 8px 12px; border-radius: 6px; background: #2196F3; color: white; border: none; margin-left: 8px;">
                Visualize Traversal üîç
            </button>
        </div>

        <p id="statusMessage" style="font-weight: bold;"></p>
        <p id="traversalResult" style="font-weight: bold; color: #333;"></p>



        <input type="number" id="valueInput" placeholder="Enter number">
        <button onclick="insertValue()">Insert</button>
        <button onclick="deleteValue()">Delete</button>
        <button onclick="clearTree()" style="background-color: #ff6b6b;">Clear Tree</button>
        <button onclick="showSorted()">Show Sorted Values (InOrder)</button>

        <P id="sortedDisplay" style="font-weight: bold; color: #333;"></P>
        <svg id="treeDisplay" width="800" height="500"></svg>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
