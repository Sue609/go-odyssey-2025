<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Tree Visualizer</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: #f7fff7;
                margin: 0;
                padding: 20px;
            }
            svg {
                margin-top: 20px;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

        </style>
    </head>
    <body>
        <h1>ðŸŒ³ Binary Search Tree API</h1>
            <div class="buttons">
            <button id="inorder">InOrder</button>
            <button id="preorder">PreOrder</button>
            <button id="postorder">PostOrder</button>
        </div>

        <div id="result" style="margin-top: 10px; font-weight: bold;"></div>

        

        <div style="margin-bottom: 1em;">
            <input
                type="text"
                id="numbersInput"
                placeholder="Enter numbers separated by commas (e.g. 8,3,10,1,6,14)"
                style = "width: 70%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"
            />
            <button onclick="generateTree()" style="padding: 8px 12px; border-radius: 8px; background-color: #4CAF50; color: white; border: none;">
                Generate Tree ðŸŒ¿
            </button>
            <p id="statusMessage" style="font-weight: bold; transition: opacity 0.5s ease; opacity: 0; margin-top: 8px;"></p>

        </div>

        <input type="number" id="valueInput" placeholder="Enter number">
        <button onclick="insertValue()">Insert</button>
        <button onclick="deleteValue()">Delete</button>
        <button onclick="clearTree()" style="background-color: #ff6b6b;">Clear Tree</button>
        <button onclick="showSorted()">Show Sorted Values (InOrder)</button>

        <P id="sortedDisplay" style="font-weight: bold; color: #333;"></P>
        <svg id="treeDisplay" width="800" height="500"></svg>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
